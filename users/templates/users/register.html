{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-75">
  <div class="col-md-8 col-lg-6">
    <div class="glass-card p-5">
      <div class="text-center mb-4">
        <i class="fas fa-user-plus fa-4x text-primary mb-3"></i>
        <h2 class="text-dark fw-bold">Join LostLink</h2>
        <p class="text-muted">Create an account to report or find items</p>
      </div>
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group text-dark">
          {{ form|crispy }}
        </fieldset>
        <div class="d-grid gap-2 mt-4">
          <button class="btn btn-primary btn-lg" type="submit">Sign Up</button>
        </div>
      </form>
      <div class="border-top border-secondary mt-4 pt-3 text-center">
        <small class="text-muted">
          Already have an account? <a class="text-primary text-decoration-none ms-1" href="{% url 'login' %}">Login
            Here</a>
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
