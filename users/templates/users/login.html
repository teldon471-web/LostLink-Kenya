{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-75">
  <div class="col-md-6 col-lg-4">
    <div class="glass-card p-5">
      <div class="text-center mb-4">
        <i class="fas fa-user-circle fa-4x text-primary mb-3"></i>
        <h2 class="text-dark fw-bold">Welcome Back</h2>
        <p class="text-muted">Login to continue</p>
      </div>
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group text-dark">
          {{ form|crispy }}
        </fieldset>
        <div class="d-grid gap-2 mt-4">
          <button class="btn btn-primary btn-lg" type="submit">Login</button>
        </div>
      </form>
      <div class="border-top border-secondary mt-4 pt-3 text-center">
        <small class="text-muted">
          Need an account? <a class="text-primary text-decoration-none ms-1" href="{% url 'register' %}">Sign Up Now</a>
        </small>
        <br>
        <small class="text-muted">
          Forgot Password? <a class="text-primary text-decoration-none ms-1" href="{% url 'password_reset' %}">Reset
            Here</a>
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
