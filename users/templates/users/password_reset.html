{% extends "blog/base.html" %}
{% block content %}
  <div class="content" style="max-width:500px;margin:2rem auto;">
    <h2>Password Reset</h2>
    <p>Enter your email address below, and we'll send you an email with instructions to reset your password.</p>
    <form method="post" class="form">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.email.id_for_label }}">Email:</label>
        {{ form.email }}
        {% if form.email.errors %}
          <div class="alert alert-danger">{{ form.email.errors }}</div>
        {% endif %}
      </div>
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
  </div>
{% endblock %}
