{% load crispy_forms_tags %}
{% block content %}
  <div class="content" style="max-width:500px;margin:2rem auto;">
    <h2>Password Reset</h2>
    <p>Enter your email address below, and we'll send you an email with instructions to reset your password.</p>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
  </div>
{% endblock %}
