# nginx site config for LostLink Kenya
# Save to /etc/nginx/sites-available/lostlinkkenya
# Then enable with: sudo ln -s /etc/nginx/sites-available/lostlinkkenya /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name www.lostlinkkenya.com lostlinkkenya.com;

    # Increase client body size if users upload images
    client_max_body_size 25M;

    # Serve static files
    location /static/ {
        alias /home/ubuntu/myproject/staticfiles/;  # <- change to your STATIC_ROOT
    }

    # Serve media files
    location /media/ {
        alias /home/ubuntu/myproject/media/;  # <- change to your MEDIA_ROOT
    }

    # Proxy pass to Gunicorn
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000;
        proxy_read_timeout 300;
    }

    # Optional: redirect well-known ACME challenge to allow certbot to validate
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Logging
    access_log /var/log/nginx/lostlinkkenya.access.log;
    error_log /var/log/nginx/lostlinkkenya.error.log;
}
